[package]
name = "attendance-api"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-cors = "0.7.0"
actix-web = "4.11.0"
actix-ws = "0.3.0"
bcrypt = "0.17.0"
chrono = "0.4.39"
chrono-tz = "0.10.0"
cuid = "1.3.3"
dotenvy = "0.15.7"
futures-util = "0.3.31"
itertools = "0.14.0"
log = "0.4.22"
rand = "0.9.1"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.140"
serde_with = "3.12.0"
simple_logger = { version = "5.0.0", features = [
	"colors",
	"nightly",
	"threads",
] }
sqlx = { version = "0.8.6", features = [
	"runtime-tokio",
	"tls-native-tls",
	"chrono",
	"postgres",
] }
thiserror = { git = "https://github.com/onlycs/thiserror" }
time = "0.3.41"
tokio = "1.45.1"
